{% extends "./base.html" %}

{% block title %} Gesti√≥n de clientes {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
            <h1> Compra</h1>
            <div class="card">
              <div class="card-body">
            <form action="/aggpedido/", method="post">{% csrf_token %}
              
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1" class="form-label">Nombre </label>
                <input type="text" id="name" name="name"class="form-control" placeholder=""
                maxlength="50" required>
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1" class="form-label">codigo </label>
              <input type="text" id="num" name="num"  class="form-control" placeholder=""
                  maxlength="50" required>
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1" class="form-label">cantidad </label>
            <input type="number" class="form-control" name="pre"  id="pre" placeholder="20">

        </div>
    </div>
    <div class="col-auto">
  <button type="submit" class="btn btn-primary mb-3">agregar registro</button>
</div>
              
        </form>
            <table id="mostrar" class="table table-bordered table-hover">
              <thead>
                <tr>
                <th>Nombre</th>
                <th>codigo</th>
                <th>cantidad</th>

            </tr>
              </thead>
              <tbody>
                {%for ped in pedido %}
                <tr>
                  <td>{{ped.nombre}}</td>
                  <td>{{ped.codigo}}</td>
                  <td>{{ped.precio}}</td>
                  
                  {% endfor %}
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      {% endblock %}

 




</body>
